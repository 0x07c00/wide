<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wide - 键盘快捷键</title>

    </head>
    <body>
        <h1>键盘快捷键</h1>

        <ul>
            <li>Ctrl+G: 跳转到行</li>
            <li>Ctrl+\\: 自动补全</li>
            <li>Ctrl+E: 删除当前行</li>
            <li>F11: 编辑器全屏</li>          
            <li>Shift+Tab: 自动缩进</li>
            <li>Ctrl+]: 缩进</li>
            <li>Ctrl+[: 反缩进</li>
        </ul>		
    </body>
</html>
